<html lang = "en">

    <head>

        <title class="title">Check In</title>

    <body>

        <h1>Check In</h1>
        <a href='create.html'>New user</a>

        <p>
            <lable>Book Reference:</lable>&nbsp;
            <input placeholder="Booking reference" id="book_ref" maxlength='7' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </p>
        <p>
            <lable>Passenger ID:</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input placeholder="Passenger ID" id="passenger_id" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </p>
        <p>
            <lable>Ticket No:</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input placeholder="Ticket No." id="ticket_no" maxlength='9' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" >
        </p>
        <p>
            <lable>Number of Baggage:</lable>
            <input placeholder="Up to 2" id="checkedBags" min="0" max="2" maxlength="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
        </p>
        <p>
            <button class="btn" id="checkIn" onclick="checkIn()">Check-In</button>
        </p>
        <p id="checkindetails"></p>
        <script type="text/javascript" src="main.js"></script>

    </body>

</html>
