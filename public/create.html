            <div class = "form.field">
                <p>Your First Name:&nbsp;
                <input type = "text" placeholder="Your First Name" id="firstName"></p>
            </div>

            <div class = "form.field">
                <p>Your Last Name:&nbsp;
                <input type = "text" placeholder="Your Last Name" id="lastName"></p>
            </div>

            <div class = "form.field">
                <p>Your Passwords:&nbsp;
                <input type = "password" id = "password" name = "Passwords"
                pattern=".{4,30}" required title="4 to 30 characters" placeholder="No More than 30" maxlength="30"></p>
            </div>

            <div class = "form.field">
                <p>Your Email:&nbsp;
                <input type = "email" placeholder="Your Email Address" id="email"></p>
            </div>

            <div class = "form.field">
                <p>Your Phone number:&nbsp;
                <input type = "tel" placeholder="Your Phone Number" id="phoneNum" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></p>
            </div>

            <br>
            <br>
            <!--this button will show the uesr their id--> 
            <button id="creatPagesubmit" onclick="newUser()">Submit</button>
